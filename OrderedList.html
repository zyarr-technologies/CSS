<!DOCTYPE html>

<head>
    <style>
        ol.c {
            list-style-type: upper-roman;
        }

        ol.d {
            list-style-type: lower-alpha;
        }
    </style>
</head>

<body>
    <h1>Example of ordered lists:</h1>

    <ol>
        <li>Milk</li>
        <li>Butter</li>
        <li>Bread</li>
    </ol>

    <ol class="c">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>

    <ol class="d">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>
</body>

</html>
