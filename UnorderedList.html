<!DOCTYPE html>

<head>
    <style>
        ul.a {
            list-style-type: circle;
        }

        ul.b {
            list-style-type: square;
        }
    </style>
</head>

<body>
    <h1>Example of unordered lists:</h1>

    <ul>
        <li>Milk</li>
        <li>Butter</li>
        <li>Bread</li>
    </ul>


    <ul class="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>

    <ul class="b">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
</body>

</html>
