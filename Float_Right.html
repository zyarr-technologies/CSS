<!DOCTYPE html>
<html>

<head>
    <style>
        img {
            float: right;
            width: 170px;
            height: 170px;
            margin-left: 15px;

        }
    </style>
</head>

<body>

    <h2>Float Right</h2>

    <p><img src="html.png" alt="html">
        In this example, the image will float to the right in the paragraph, and the text in the paragraph will wrap around the image.
    </p>

</body>

</html>
