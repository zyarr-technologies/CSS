<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            box-sizing: border-box;
        }

        .a {
            width: 60%;
            float: left;
            border: solid #a4508b 5px;
            padding: 10px;
        }

        .b {
            width: 40%;
            float: left;
            border: solid #2f004f 5px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="a">
        <p>I'm the paragraph inside the first column.</p>
    </div>
    <div class="b">
        <p>I'm the paragraph inside the second column.</p>
    </div>
</body>

</html>
